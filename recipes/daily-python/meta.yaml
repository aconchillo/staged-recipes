{% set name = "daily-python" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  # daily-python are binary only wheels generated from Rust (pyo3) code (see
  # https://github.com/daily-co/daily-python) and are only available in PyPi.
  #
  # pip is setup with `--no-index` so we use `PIP_NO_INDEX=false` to disable
  # that and be able to get files from PyPi.
  script: |
    python -m pip debug --verbose
    PIP_NO_INDEX=false python -m pip install -vv daily-python=={{ version }}
  skip: true  # [win]
  number: 0
  missing_dso_whitelist:
    - "*/Metal"     # [osx]
    - "*/MetalKit"  # [osx]
    - "*/Network"   # [osx]

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - daily

about:
  home: http://daily.co
  summary: 'Daily Client SDK for Python'
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://reference-python.daily.co
  dev_url: https://github.com/daily-co/daily-python

extra:
  recipe-maintainers:
    - aconchillo
